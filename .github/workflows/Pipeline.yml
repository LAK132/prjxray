name: Pipeline

on:
  workflow_call:

jobs:


  Dependencies:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/f4pga/prjxray/ci

    steps:

      - run: |
          docker build -t $IMAGE - <<EOF
          FROM ubuntu:bionic
          RUN apt-get update -qq \
            && DEBIAN_FRONTEND=noninteractive apt-get -y install --no-install-recommends \
               bash \
               bison \
               build-essential \
               ca-certificates \
               clang-format \
               cmake \
               psmisc \
               colordiff \
               coreutils \
               git \
               flex \
               python3 \
               python3-dev \
               python3-venv \
               xsltproc \
            && apt-get autoclean && apt-get clean && apt-get -y autoremove \
            && update-ca-certificates \
            && rm -rf /var/lib/apt/lists/*

      - uses: pyTooling/Actions/with-post-step@r0
        with:
          main: |
            echo '${{ github.token }}' | docker login ghcr.io -u gha --password-stdin
            docker push $IMAGE
          post: docker logout ghcr.io


  BuildDatabase:
    needs: Dependencies
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, Linux, X64]
    #container: ghcr.io/f4pga/prjxray/ci

    strategy:
      fail-fast: false
      matrix:
        family: ['artix7', 'zynq7', 'kintex7', 'spartan7']

    env:
      ALLOW_ROOT: true
      GHA_EXTERNAL_DISK: "tools"
      XILINX_LOCAL_USER_DATA: "no"

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        uses: docker://ghcr.io/f4pga/prjxray/ci
        with:
          args: make build --output-sync=target --warn-undefined-variables -j$(nproc)

      - name: Environment
        uses: docker://ghcr.io/f4pga/prjxray/ci
        with:
          args: make env --output-sync=target --warn-undefined-variables

      - name: Run Test
        uses: docker://ghcr.io/f4pga/prjxray/ci
        with:
          args: .github/workflows/scripts/db.sh
        env:
          XRAY_SETTINGS: ${{ matrix.family }}

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: ${{ matrix.family }}
          path: |
            **/results*.gz
            **/plot_*.svg
            **/diff.html
            **/diff.json
            **/diff.patch
            **/*sponge_log.xml
            **/fuzzers/*.tgz
            **/database/${{ matrix.family }}/**"


  Tests:
    needs: Dependencies
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, Linux, X64]
    #container: ghcr.io/f4pga/prjxray/ci

    env:
      ALLOW_ROOT: true

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: make build --output-sync=target --warn-undefined-variables -j$(nproc)

      - name: Environment
        run: make env --output-sync=target --warn-undefined-variables

      - name: Run Test
        run: make test --output-sync=target --warn-undefined-variables

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          path: |
            **/results*.gz
            **/plot_*.svg
